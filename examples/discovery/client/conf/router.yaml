router:
  infra: cse # router rule comes from where
routeRule:
  Server: #这里就是请求里的host,也是sc里的service name
    - precedence: 1
      route: #路由规则列表
      - tags:
          version: latest #对接service center的话，如果不填就自动为latest
        weight: 100 #全重 80%到这里
#      - tags:
#          version: 1.2
#          weight: 20 #全重 20%到这里